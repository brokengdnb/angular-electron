

<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>
  <ul>
    <li *ngFor="let locale of localesList">
      <a href="/{{locale.code}}/">
        {{locale.label}}
      </a>
    </li>
  </ul>
  <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>

</div>
