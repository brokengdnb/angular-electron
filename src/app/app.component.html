<div style="height: 100%">
  <mat-drawer-container class="example-container" [hasBackdrop]="true" style="height: 100%">
    <mat-drawer #drawer2 [mode]="'push'" style="width: 300px">
      <div class="side-menu-list">
        <div class="side-menu-list-container" fxLayout="column">
          <div fxLayout="row" fxFlexAlign="center" style="margin-bottom: 16px">
            <!--
              {{ 'PAGES.SETTINGS.THEME' | translate }}
            -->
            <mat-icon class="mr-8">brightness_5</mat-icon>
            <mat-slide-toggle (click)="toggleDarkMode()" [(ngModel)]="isDarkMode" class="mr-8">
            </mat-slide-toggle>
            <mat-icon>bedtime</mat-icon>
            <!--
              <button (click)="progressBar.start()">Start</button><button (click)="progressBar.complete()">Complete</button>
            -->
          </div>
            <div class="language-icon-div" style="margin-bottom: 16px">
              <img class="mat-elevation-z4" style="border-radius: 50%; cursor: pointer" src="https://hatscripts.github.io/circle-flags/flags/us.svg" matTooltip="English" [matTooltipPosition]="'below'" (click)="translateTo('en')" width="42">
              <img class="mat-elevation-z4" style="border-radius: 50%; cursor: pointer" src="https://hatscripts.github.io/circle-flags/flags/nl.svg" matTooltip="Netherlands" [matTooltipPosition]="'below'" (click)="translateTo('nl')" width="42">
              <img class="mat-elevation-z4" style="border-radius: 50%; cursor: pointer" src="https://hatscripts.github.io/circle-flags/flags/cz.svg" matTooltip="Czech" [matTooltipPosition]="'below'" (click)="translateTo('cs')" width="42">
              <img class="mat-elevation-z4" style="border-radius: 50%; cursor: pointer" src="https://hatscripts.github.io/circle-flags/flags/gr.svg" matTooltip="Greek" [matTooltipPosition]="'below'" (click)="translateTo('gr')" width="42">
            </div>
        </div>
      </div>
    </mat-drawer>

    <mat-drawer #drawer [mode]="'push'" position="end" style="width: 180px;">
      <div class="side-menu-list">
        <div class="side-menu-list-container">
          <a routerLink="/upload" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Upload</button></a>
          <a *ngIf="isLoggedIn" (click)="logout()"><button style="width: 100%" mat-button (click)="drawer.toggle()">Logout</button></a>
          <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Login</button></a>
          <a routerLink="/register" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Register</button></a>
          <a *ngIf="isLoggedIn" routerLink="/profile" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Profile</button></a>
          <a routerLink="/database" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Settings</button></a>
          <a routerLink="/home" routerLinkActive="router-active"><button style="width: 100%" mat-button (click)="drawer.toggle()">Home</button></a>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content style="height: 100%">
      <div style="height: 100%">
        <button class="mat-elevation-z6" mat-fab color="primary" aria-label="Menu" (click)="drawer2.toggle()"
                style="z-index: 10; position: fixed; left: 24px; bottom: 24px" mat-raised-button matTooltip="Settings"
                [matTooltipPosition]="'after'">
          <mat-icon>settings</mat-icon>
        </button>

        <button class="mat-elevation-z6" mat-fab md-fab-bottom-right color="primary" aria-label="Menu" (click)="drawer.toggle()"
        style="z-index: 10; position: fixed; right: 24px; bottom: 24px" matTooltip="Menu" [matTooltipPosition]="'before'">
          <mat-icon>menu</mat-icon>
        </button>

        <div [@routeAnimations]="prepareRoute(outlet)" style="height: 100%">
          <ng-progress #progressBar></ng-progress>
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
